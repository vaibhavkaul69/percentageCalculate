<!DOCTYPE html>
<html>
    <head>
        <title>Percentage calculator</title>
        <link rel="icon" href="calc-img.png"/>
        <meta name="viewport" content="width=device-width,initial-scale=1.0"/>
        <style>
            body
            {
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                background:#0a0a0a;

            }
            .container
            {
               box-sizing:border-box;
               background:#fff;
               display:block;
               border-radius:20px;
               border:1px solid black;
               min-height:200px;
               width:500px;
               padding:50px;
                box-shadow:0px 1px 20px 0px rgba(46, 61, 73, 0.2);
            }
            #input-percent
            {
                height:50px;
                width:100%;
                border:1px solid black;
                font-size:1.8rem;
                text-align:center;
                margin:10px auto;
            }
            #result-percent
            {
                height:50px;
                width:80%;
                border:1px solid black;
                font-size:1.8rem;
                text-align:center;
                margin:10px;
            }
           span{
               font-size:2rem;
               font-weight:bolder;
               float:right;
               position:relative;
               top:20px;
    
           }
            .ref-text
            {
                margin:5px auto;
                font-size:1.5rem;
                display: inline;
             }
             #grading
             {
                font-size:1.2rem;
                margin: 1rem auto;
                color:#0f9b0f;
                font-family: 'Courier New', Courier, monospace;
                font-weight:bolder;
                display: inline;
             }
             h3
             {
                 margin:5px auto;
             }
             #calc-percent
             {
                 display:block;
                 height:40px;
                 margin:20px auto;
                 background: rgba(255, 95, 109, 1);
                 border:1px solid rgba(255, 95, 109, 1);
                 color: white;
                 font-size:1rem;
                 font-weight:bolder;
            }
            #calc-percent:hover
            {
                background:rgba(247, 183, 51, 1);
                border:1px solid rgba(247, 183, 51, 1);
                color:white;
            }

            @media only screen and (max-width:650px)
            {
               
                        #result-percent
                    {
                        
                        position:static;
                        width:80%;
                    }
                        span
                        {
                            font-size:2rem;
                            font-weight:bolder;
                            float:right;
                            position:relative;
                            top:20px;
                        }
                    
            }
            @media only screen and (max-width:400px)
            {
                .container
                {
                    min-width:100%;
                    padding:15px;
                    
                }
                    #input-percent
                {
                    font-size:1.3rem;
                    
                }
                     #result-percent
                {
                    font-size:1.3rem;
                    width:50%;
                }
            }
            @media only screen and (max-width:390px)
            {
                #result-percent
                {
                    font-size:1rem;
                    width:75%;
                }
                span
                {
                    font-size:2rem;
                    font-weight:bolder;
                    float:right;
                    position:relative;
                    top:20px;
                }

            }

            

        </style>
        <!--Web app manfest file for android devices-->
      <link rel="manifest" href="manifest.json" />
      <meta name="theme-color" content="#fff" />
    </head>

    <body >
        <div class="container" >
            <p class="ref-text">Please enter the marks out of 600 here : </p>
            <input type="number"  name="input-num" id="input-percent" placeholder="Enter the total number"/>
            <button id="calc-percent">Calculate Percentage</button>
            <p class="ref-text">Result :</p>
            <p id="grading"></p>
            <input type="number" name="result-input" id="result-percent" disabled readonly placeholder="Result" /><span>%</span>
            <ol>
                <li>This app calculates percentage out of 100 for a total of 6 subjects.</li>
                <li>Click on the Calculate Percentage button and it will show the result in the box below the button.</li>
            </ol>
        </div>
       
    </body>
    <script>
        if ("serviceWorker" in navigator) 
    {
        window.addEventListener("load", function() 
        {
        navigator.serviceWorker
            .register("service-worker.js")
            .then(res => console.log("service worker registered"))
            .catch(err => console.log("service worker not registered", err))
        })
    }
  </script>
   
    <script>
        
        var calcResultBtn=document.getElementById('calc-percent');
        var result=document.getElementById('result-percent');


            calcResultBtn.addEventListener('click',function(){
                    var inputMarks=document.getElementById('input-percent').value;
                    if(inputMarks.length>0 && inputMarks>0 && inputMarks<=600)
                    {
                        result.value=inputMarks/6;
                        if(result.value>=0 && result.value<40)
                        {
                            document.getElementById('grading').innerHTML='  Fail.!';
                            document.getElementById('grading').style.color='#c31432';
                        }
                        else if(result.value>=40 && result.value<50)
                        {
                            document.getElementById('grading').innerHTML=' Third Division.!';
                            document.getElementById('grading').style.color='#009fff';
                            
                        }
                        else if(result.value>=50 && result.value<60)
                        {
                            document.getElementById('grading').innerHTML=' Second Division.!';
                            document.getElementById('grading').style.color='#fc4a1a';
                        }
                        else
                        {
                            document.getElementById('grading').innerHTML=' Distinction.!';
                            document.getElementById('grading').style.color='#0f9b0f';
                        }
                        
                    }
                    else{
                        alert('So You Think I Am a Fool ! \n Enter a Non Zero Value Less than 600*');
                        document.getElementById('input-percent').value='';
                    }
                    
            });
           
    </script>
</html>
